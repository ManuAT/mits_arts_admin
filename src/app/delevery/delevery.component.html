<div class="table" style="border: solid grey 16px;">
<table class="table">
  <thead>
    <tr>
      <th scope="col">ItemName</th>
      <th scope="col">Quntity</th>
      <th scope="col">Time</th>
      <th scope="col">Shop</th>

      <!-- <th scope="col">ShopName</th> -->
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list; let i = index">
      <td>{{item.itemName}}</td>
      <td>{{item.qundity}}</td>
      <td>{{item.time | date: 'H:mm:ss'}}</td>
      <td>{{item.shopName}}</td>
      <!-- <td>{{item.shopName}}</td> -->
      <td><button ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></td>
      <td><button ><i class="fa fa-check" aria-hidden="true"></i></button></td>

    </tr>
    
  </tbody>
</table>  
</div>
<div class="footer" style="height: 400px;width: 100%;">
<div id="myMap" style="height: 400px;width: 100%;"></div>
</div>
